        <div>
            <form method="post">
                <label>Nom: <input type="text" name="nom" placeholder="Nom" required/></label><br/>
                <label>Prénom: <input type="text" name="prenom" placeholder="Prénom" required/></label><br/>
                <label>Date de Naissance: <input type="date" name="anniversaire" required></label><br/>
                <label>Situation: </label>
                <select name="situation" required>
                    <option value="Célibataire">Célibataire</option>
                    <option value="En couple">En couple</option>
                    <option value="Divorce">Divorcé(e)</option>
                    <option value="Veuf/Veuve">Veuf/Veuve</option>
                </select><br/>
                <label>Mot de passe: <input type="password" name="passe" placeholder="Mot de passe" required/></label><br/>
                <label>Confirmation du mot de passe: <input type="password" name="passe2" placeholder="Mot de passe" required/></label><br/>
                <label>Adresse e-mail: <input type="email" name="email" placeholder="E-mail" required/></label><br/>
                <label>Adresse postale: <input type="text" name="adresse" placeholder="Adresse postale" required/></label><br/>
                <label>Ville: <input type="text" name="ville" placeholder="Ville" required/></label><br/>
                <label>Code postale: <input type="text" name="codepostale" placeholder="ex:75018" required/></label><br/>
                <label>Téléphone: <input type="tel" name="telephone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"  placeholder="Téléphone" required></label><br/>
                <input type="submit" value="M'inscrire"/>
            </form>
