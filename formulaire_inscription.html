<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire d'inscription</title>
    </head>
    <body>
        <form action ="entreprises/Inscription_Entreprise" method="post">
            <label>Nom Entreprise: <input type="text" name="nom" placeholder="Nom" required=""/></label><br/>
            <label>N° de Siret: <input type="texte" name="siret" placeholder="Siret" required=""/>
            <label>Nom du RH: <input type ="password" name ="pwd" placeholder="Mot de passe" required=""/>
            <label>Mot de passe: <input type="password" name="passe" placeholder="Mot de passe" required/></label><br/>
            <label>Confirmation du mot de passe: <input type="password" name="passe2" placeholder="Mot de passe" required/></label><br/>
            <label>Adresse e-mail: <input type="text" name="email" placeholder="E-mail" required/></label><br/>
            <label>Téléphone: <input type="tel" name="telephone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"  placeholder="Téléphone" required></label><br/>
            <input type="submit" value="M'inscrire"/>
        </form>
    </body>
</html>
